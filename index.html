<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
        <div class="left-side">
            <div class="logo">
                <h1 class="title">Tofispy</h1>
            </div>
        </div>
        <div class="right-side">
            <div class="form-header">
                <h1>This is a fake online service. But, music is great, and you should listen to some soon.</h1>
            </div>
            <form action="" method="" class="form">
                <div class="form-info">
                    <div class="message">
                        <h1>Sign up now!</h1>
                    </div>
                    <div class="inputs">
                        <div class="input-field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        
                        <div class="input-field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="...@gmail.com" name="email">
                        </div>
                        <div class="input-field">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" placeholder="XXX-XXX-XXXX" name="phone_number">
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="8" name="password">
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm_password" minlength="8" name="confirm-password">
                        </div>
                    </div>
                </div>

                <div class="alternate">
                    <div class="submit">
                        <button type="button" class="submit-button">Submit</button>
                    </div>
                    <div class="existing-account">
                        Already have an account? <a href="./index.html" class="log-in">Log In</a>
                    </div>
                </div>
            </form>
            
        </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
